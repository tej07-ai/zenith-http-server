plugins {
    id 'java'
    id 'application'
}

group = 'dev.zenith'
version = '0.1.0'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
}

application {
    mainClass = 'dev.zenith.http.HttpServer'
}

test {
    useJUnitPlatform()
}
